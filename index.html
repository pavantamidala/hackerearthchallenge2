<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body class="container">
    <h1 style="text-align: center;">Book Store</h1>
    <div style="display: flex;justify-content: space-between;">
        <button type="button" class="btn btn-primary" id="show-allbooks">All Books</button>
        <form>
            <input type="text" name="" id="search" required >
            <button id="search-btn" class="btn btn-secondary" type="button">search</button>
        </form>
        <div>
            <button type="button" class="btn btn-secondary" id="cart">Cart </button>
            <span>Total Items:</span> <span id="items">0</span>
            <div style="display: none;" id="cart-books">
            </div>
        </div>
    </div>
    <div id="search-container">
        
    </div>
    <div id="container">

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
